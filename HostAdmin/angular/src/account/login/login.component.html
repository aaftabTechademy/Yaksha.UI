<div class="popup-content">
      <form class="form" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="row">
                  <div class="col-12" (keydown.enter)="$event.preventDefault()">
                        <mat-form-field>
                              <input matInput type="text" [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress"
                                    placeholder="Enter Username" autocomplete="off" required maxlength="255"
                                    name="userNameOrEmailAddress">
                        </mat-form-field>
                  </div>
                  <div class="col-12">
                        <mat-form-field>
                              <input matInput type="password" [(ngModel)]="loginService.authenticateModel.password"
                                    placeholder="Enter Password" autocomplete="off" required maxlength="32" name="password">
                        </mat-form-field>
                        <div class="text-right"><a class="cursor" (click)="openForgotPassword()">Forgot Password?</a></div>
                  </div>
                  <div class="col-12 btn-border mt-3 pt-3 text-right">
                        <button mat-flat-button type="submit" class="buttons primary-btn mr-4" [disabled]="!loginForm.form.valid && submitting">
                              Login
                        </button>
                        <button mat-flat-button type="button" class="buttons secondary-btn" [mat-dialog-close]="true">
                              cancel
                        </button>
                  </div>
            </div>
      </form>
</div>
